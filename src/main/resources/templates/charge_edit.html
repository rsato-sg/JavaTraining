<!DOCTYPE html>
<html th:replace="~{layout/app :: layout('料金編集', ~{::content}, 'charge')}">
<div th:fragment="content">
    <!--/*
        料金情報編集画面
    */-->
    <div th:if="!${#strings.isEmpty(message)}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>
    <form th:action="@{/charge/save}" th:object="${charge}" method="POST">
        <input type="hidden" th:field="*{chargeId}">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="name">料金名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" maxlength="256">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="charge">月額料金</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{charge}" maxlength="16">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="startDate">運用開始日</label>
            <div class="col-sm-10">
                <!--エラー-->
                <div class="form-group" th:classappend="${#fields.hasErrors('startDate')} ? 'has-error'">
                    <input type="date" class="form-control" th:field="*{startDate}" name="joining_date">

                    <div th:if="!${#strings.isEmpty(message2)}" class="alert alert-warning">
                        <span class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">
                            startDate error
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="endDate">運用終了日</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{endDate}">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <input class="btn btn-primary" type="submit" value="決定" />
                <a class="btn btn-link" th:href="@{/charge/search}">キャンセル</a>
            </div>
        </div>
    </form>
</div>

</html>
